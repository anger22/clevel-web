<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请输入账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="account" id="account" lay-verify="required|account" autocomplete="off"
                               placeholder="请输入账号"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请输入密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" id="password" lay-verify="required|password"
                               autocomplete="off"
                               placeholder="请输入密码"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请输入姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" lay-verify="required|name" autocomplete="off"
                               placeholder="请输入姓名"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请输入手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" id="phone" lay-verify="required|phone" autocomplete="off"
                               placeholder="请输入手机号"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请选择角色</label>
                    <div class="layui-input-block">
                        <select name="roleId" id="roleId" autocomplete="off" lay-verify="required|roleId"
                                placeholder="请选择角色" lay-filter="roleId"
                                class="layui-input" required="required">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;

        //异步加载下拉框数据
        $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
        $.ajax({
            url: '/role/selectAllRole',
            type: "get",
            async: false,
            success: function (data) {
                var $html = "";
                $html += "<option value=''>请选择或搜索角色</option>";
                if (data.data != null) {
                    $.each(data.data, function (index, item) {
                        $html += "<option value='" + item.id + "'>" + item.name + "</option>";
                    });
                    $("#roleId").append($html);
                    //append后必须从新渲染
                    form.render('select');
                }
            }
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            var json = $('#form').serialize();
            json = decodeURIComponent(json, true);
            $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
            $.ajax({
                url: '/account/add',
                type: "post",
                data: json,
                async: false,
                headers: {"token": layui.data(layui.setter.tableName)['token']},
                success: function (result) {
                    layer.msg(result.message, {
                        offset: '15px'
                        , icon: 2
                        , time: 1000
                    }, function () {
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
