<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">编辑</div>
    <div class="layui-card-body" style="padding: 15px;">
      <form class="layui-form" action="" lay-filter="component-form-group" id="form">
              <input type="hidden" name="id" th:value="${riderDynamics.id}">
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入用户id</label>
                <div class="layui-input-block">
                  <input type="text" name="memerId" id="memerId" lay-verify="required|memerId" autocomplete="off"
                         placeholder="请输入用户id"
                         class="layui-input" required="required" th:value="${riderDynamics.memerId}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入用户头像</label>
                <div class="layui-input-block">
                  <input type="text" name="memberHead" id="memberHead" lay-verify="required|memberHead" autocomplete="off"
                         placeholder="请输入用户头像"
                         class="layui-input" required="required" th:value="${riderDynamics.memberHead}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入昵称</label>
                <div class="layui-input-block">
                  <input type="text" name="memberNickName" id="memberNickName" lay-verify="required|memberNickName" autocomplete="off"
                         placeholder="请输入昵称"
                         class="layui-input" required="required" th:value="${riderDynamics.memberNickName}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入性别 1:男2:女</label>
                <div class="layui-input-block">
                  <input type="text" name="memberSex" id="memberSex" lay-verify="required|memberSex" autocomplete="off"
                         placeholder="请输入性别 1:男2:女"
                         class="layui-input" required="required" th:value="${riderDynamics.memberSex}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入年龄</label>
                <div class="layui-input-block">
                  <input type="text" name="memberAge" id="memberAge" lay-verify="required|memberAge" autocomplete="off"
                         placeholder="请输入年龄"
                         class="layui-input" required="required" th:value="${riderDynamics.memberAge}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入所在省</label>
                <div class="layui-input-block">
                  <input type="text" name="province" id="province" lay-verify="required|province" autocomplete="off"
                         placeholder="请输入所在省"
                         class="layui-input" required="required" th:value="${riderDynamics.province}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入所在市</label>
                <div class="layui-input-block">
                  <input type="text" name="city" id="city" lay-verify="required|city" autocomplete="off"
                         placeholder="请输入所在市"
                         class="layui-input" required="required" th:value="${riderDynamics.city}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入所在区</label>
                <div class="layui-input-block">
                  <input type="text" name="area" id="area" lay-verify="required|area" autocomplete="off"
                         placeholder="请输入所在区"
                         class="layui-input" required="required" th:value="${riderDynamics.area}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入标题</label>
                <div class="layui-input-block">
                  <input type="text" name="title" id="title" lay-verify="required|title" autocomplete="off"
                         placeholder="请输入标题"
                         class="layui-input" required="required" th:value="${riderDynamics.title}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入发布时间</label>
                <div class="layui-input-block">
                  <input type="text" name="addTime" id="addTime" lay-verify="required|addTime" autocomplete="off"
                         placeholder="请输入发布时间"
                         class="layui-input" required="required" th:value="${riderDynamics.addTime}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入动态内容</label>
                <div class="layui-input-block">
                  <input type="text" name="context" id="context" lay-verify="required|context" autocomplete="off"
                         placeholder="请输入动态内容"
                         class="layui-input" required="required" th:value="${riderDynamics.context}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入点赞量</label>
                <div class="layui-input-block">
                  <input type="text" name="likeSize" id="likeSize" lay-verify="required|likeSize" autocomplete="off"
                         placeholder="请输入点赞量"
                         class="layui-input" required="required" th:value="${riderDynamics.likeSize}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入评论量</label>
                <div class="layui-input-block">
                  <input type="text" name="commentSize" id="commentSize" lay-verify="required|commentSize" autocomplete="off"
                         placeholder="请输入评论量"
                         class="layui-input" required="required" th:value="${riderDynamics.commentSize}">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入转发量</label>
                <div class="layui-input-block">
                  <input type="text" name="forwardSize" id="forwardSize" lay-verify="required|forwardSize" autocomplete="off"
                         placeholder="请输入转发量"
                         class="layui-input" required="required" th:value="${riderDynamics.forwardSize}">
                </div>
              </div>
        <div class="layui-form-item layui-layout-admin">
          <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
              <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate', 'layedit'], function () {
    var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;


    /* 监听提交 */
    form.on('submit(component-form-demo1)', function (data) {
      var json = $('#form').serialize();
      json = decodeURIComponent(json, true);
      $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
        url: '/riderDynamics/update',
        type: "post",
        data: json,
        async: false,
        success: function (result) {
                    if (result.status == 200) {
                        window.parent.location.reload();
                    } else {
                        layer.msg(result.message, {
                            offset: '15px'
                            , icon: 2
                            , time: 1000
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                },
        error: function (result) {
          window.parent.location.reload();
        }
      });
    });

  });
</script>
</body>
</html>
