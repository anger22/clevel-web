<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">添加</div>
    <div class="layui-card-body" style="padding: 15px;">
      <form class="layui-form" action="" lay-filter="component-form-group" id="form">
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入id</label>
              <div class="layui-input-block">
                <input type="text" name="id" id="id" lay-verify="required|id" autocomplete="off"
                       placeholder="请输入id"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>请输入app端启用页图片</label>
                <div class="layui-input-block">
                    <input type="text" name="launchPage" id="launchPage" lay-verify="required|launchPage" autocomplete="off"
                           placeholder="请输入app端启用页图片"
                           class="layui-input" required="required">
                </div>
            </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入login图片</label>
              <div class="layui-input-block">
                  <input type="text" name="loginImage" id="loginImage" lay-verify="required|loginImage" autocomplete="off"
                         placeholder="请输入login图片"
                         class="layui-input" required="required">
              </div>
          </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入用户收到的礼物平台抽成比例</label>
              <div class="layui-input-block">
                <input type="text" name="drawInProportion" id="drawInProportion" lay-verify="required|drawInProportion" autocomplete="off"
                       placeholder="请输入用户收到的礼物平台抽成比例"
                       class="layui-input" required="required">
              </div>
            </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">*</span>app版本号</label>
            <div class="layui-input-block">
              <input type="text" name="version" id="version" lay-verify="required|version" autocomplete="off"
                     placeholder="app版本号"
                     class="layui-input" required="required">
            </div>
          </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color: red">*</span>上传app</label>
          <div class="layui-input-block">
            <input type="text" name="packageDownloadUrl" id="packageDownloadUrl" lay-verify="required|packageDownloadUrl" autocomplete="off"
                   placeholder="app版本号"
                   class="layui-input" required="required">
          </div>
        </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入设置可选择的充值金额</label>
              <div class="layui-input-block">
                <input type="text" name="rechargeAmount" id="rechargeAmount" lay-verify="required|rechargeAmount" autocomplete="off"
                       placeholder="请输入设置可选择的充值金额"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入设置会员单价（XX元/月）</label>
              <div class="layui-input-block">
                <input type="text" name="memberUnitPrice" id="memberUnitPrice" lay-verify="required|memberUnitPrice" autocomplete="off"
                       placeholder="请输入设置会员单价（XX元/月）"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入客服电话</label>
              <div class="layui-input-block">
                <input type="text" name="telephone" id="telephone" lay-verify="required|telephone" autocomplete="off"
                       placeholder="请输入客服电话"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入设置一级分销返佣比例</label>
              <div class="layui-input-block">
                <input type="text" name="proportionOfReturnedServants" id="proportionOfReturnedServants" lay-verify="required|proportionOfReturnedServants" autocomplete="off"
                       placeholder="请输入设置一级分销返佣比例"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入设置通过他人分享注册的用户，自身提现比例提高XX%</label>
              <div class="layui-input-block">
                <input type="text" name="selfWithdrawal" id="selfWithdrawal" lay-verify="required|selfWithdrawal" autocomplete="off"
                       placeholder="请输入设置通过他人分享注册的用户，自身提现比例提高XX%"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入发送礼物获得对应钻石价值比例的经验值数量</label>
              <div class="layui-input-block">
                <input type="text" name="giftExperienceRatio" id="giftExperienceRatio" lay-verify="required|giftExperienceRatio" autocomplete="off"
                       placeholder="请输入发送礼物获得对应钻石价值比例的经验值数量"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入发起赴约获得对应钻石价值比例的经验值数量</label>
              <div class="layui-input-block">
                <input type="text" name="proportionOfExperience" id="proportionOfExperience" lay-verify="required|proportionOfExperience" autocomplete="off"
                       placeholder="请输入发起赴约获得对应钻石价值比例的经验值数量"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入设置小喇叭单价</label>
              <div class="layui-input-block">
                <input type="text" name="unitPriceOfLoudspeaker" id="unitPriceOfLoudspeaker" lay-verify="required|unitPriceOfLoudspeaker" autocomplete="off"
                       placeholder="请输入设置小喇叭单价"
                       class="layui-input" required="required">
              </div>
            </div>
        <div class="layui-form-item layui-layout-admin">
          <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
              <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate', 'layedit'], function () {
    var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;


    /* 监听提交 */
    form.on('submit(component-form-demo1)', function (data) {
      var json = $('#form').serialize();
      json = decodeURIComponent(json, true);
      $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
        url: '/platformParameterSetting/add',
        type: "post",
        data: json,
        async: false,
        success: function (result) {
                    if (result.status == 200) {
                        window.parent.location.reload();
                    } else {
                        layer.msg(result.message, {
                            offset: '15px'
                            , icon: 2
                            , time: 1000
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                },
        error: function (result) {
          window.parent.location.reload();
        }
      });
    });
  });
</script>
</body>
</html>
