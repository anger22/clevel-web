<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>App轮播图数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<style>
    /*layui-table 表格内容允许换行*/
    .layui-table-cell{
        height: auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
    }
</style>
<body>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启头部工具栏</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="form">
                        <div class="demoTable" style="margin-bottom: 10px">
                            昵称：
                            <div class="layui-inline">
                                <input class="layui-input" name="nickName" id="nickName" autocomplete="off">
                            </div>
                            主题：
                            <div class="layui-inline">
                                <input class="layui-input" name="theme" id="theme" autocomplete="off">
                            </div>
                            状态：
                            <div class="layui-inline">
                                <!--1：已申请赴约 待发起方审核-->
                                <!--2：发起方通过 赴约申请-->
                                <!--3：已到达赴约地点,4待审核,5已取消,6已拒绝7审核通过8:聚会已结束-->
                                <select name="status" autocomplete="off" placeholder="请选择性别" class="layui-input"
                                        style="width: 182px;">
                                    <option value="">请选择状态</option>
                                    <option value="1">已申请赴约</option>
                                    <option value="2">发起方通过</option>
                                    <option value="3">已到达赴约地点</option>
                                    <option value="4">待审核</option>
                                    <option value="5">已取消</option>
                                    <option value="6">已拒绝</option>
                                    <option value="7">审核通过</option>
                                    <option value="8">聚会已取消</option>
                                </select>
                            </div>
                            <button class="layui-btn" data-type="reload" id="do_search">搜索</button>
                        </div>
                    </form>
                    <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                    <!--<script type="text/html" id="toolbarDemo">-->
                     <!--</script>-->
                    <script type="text/html" id="test-table-toolbar-barDemo">

                        <a class="layui-btn  layui-btn-xs" lay-event="yes" >通过</a>

                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="no">拒绝</a>

                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/lay/modules/jquery-3.4.0.js"></script>
<script>
    var json = $('#form').serialize();
    json = decodeURIComponent(json, true);
    // console.log(json)
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate'], function () {
        var admin = layui.admin
            , table = layui.table
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        table.render({
            skin: 'line', //行边框风格
            elem: '#test-table-toolbar'
            , id: 'AcceptOffline'
            , url: '/active/list'
            , where: {json:json}
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , title: '取消赴约申请'
            , cols: [
                [
                    {align: 'center', field: 'id', title: 'id',unresize: true, sort: true},
                    {align: 'center', field: 'nickName', title: '昵称', unresize: true, sort: true,width:120},
                    {
                        field: 'center', title: '头像', templet: function (d) {
                            return '<div class="imgview" ><img src="' + d.head + '" alt="" width="50px" height="50px"></a></div>';
                        }
                    },
                    {align: 'center', field: 'phone', title: '手机', unresize: true, sort: true},
                    {align: 'center', field: 'activityTheme', title: '主题', unresize: true, sort: true,width:120},
                    {align: 'center', field: 'startTime', title: '开始时间', unresize: true, sort: true,width:200},
                    {align: 'center', field: 'address', title: '地点', unresize: true, sort: true,width:200},
                    {align: 'center', field: 'perSize', title: '人数', unresize: true, sort: true},
                    {align: 'center', field: 'averageDiamondsSize', title: '奖励', unresize: true, sort: true},
                    {align: 'center', field: 'keepAnAppointmentTime', title: '申请时间', unresize: true, sort: true,width:200},
                    {align: 'center', field: 'keepAnAppointmentState',
                        templet: function (d) {
                            if (d.keepAnAppointmentState == 1) {
                                return "已申请赴约";
                            } else if (d.keepAnAppointmentState == 2) {
                                return "发起方通过";
                            }else if (d.keepAnAppointmentState == 3) {
                                return "已到达赴约地点";
                            }else if (d.keepAnAppointmentState == 4) {
                                return "待审核";
                            }else if (d.keepAnAppointmentState == 5) {
                                return "已取消";
                            }else if (d.keepAnAppointmentState == 6) {
                                return "已拒绝";
                            }else if (d.keepAnAppointmentState == 7) {
                                return "审核通过";
                            }else if (d.keepAnAppointmentState == 8) {
                                return "聚会已取消";
                            }
                        },
                        title: '状态', unresize: true, sort: true,width:100},
                    {align: 'center', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 180}
                ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 1 //设定初始在第 1 页
      ,groups: 6 //只显示 6 个连续页码
      ,first: true //显示首页
      ,last: true //显示尾页

    }
        });
        var $ = layui.$, active = {
            reload: function () {
                var json = $('#form').serialize();
                json = decodeURIComponent(json, true);
                //执行重载
                table.reload('AcceptOffline', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {json: json}
                }, 'data');
                return false;
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });
        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            var id = obj.data.id;
            layer.open({
                type: 2,
                skin: 'layui-layer-rim',
                area: ['86%', '95%'],
                content: '/?id=' + id
            });
        });
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });
        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            var id = obj.data.id;
            if (obj.event === 'no') {
                $.ajaxSettings.async = false;//同步加载
                $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
                $.get("/active/editStatus?id=" + id+"&status=2", function (result) {
                    layer.msg(result.message);
                });
                window.location.reload();
            } else if (obj.event === 'yes') {
                $.ajaxSettings.async = false;//同步加载
                $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
                $.get("/active/editStatus?id=" + id+"&status=1", function (result) {
                    layer.msg(result.message);
                });
                window.location.reload();
            }
        });
    });

    $("body").on("click", ".imgview", function (e) {
        layer.photos({photos: {"data": [{"src": e.target.src}]}});
    });
</script>
</body>
</html>
