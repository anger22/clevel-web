<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">添加</div>
    <div class="layui-card-body" style="padding: 15px;">
      <form class="layui-form" action="" lay-filter="component-form-group" id="form">
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入id</label>
              <div class="layui-input-block">
                <input type="text" name="id" id="id" lay-verify="required|id" autocomplete="off"
                       placeholder="请输入id"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入会员ID</label>
              <div class="layui-input-block">
                <input type="text" name="memberId" id="memberId" lay-verify="required|memberId" autocomplete="off"
                       placeholder="请输入会员ID"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入充值方式 1：微信2：支付宝</label>
              <div class="layui-input-block">
                <input type="text" name="rechargeType" id="rechargeType" lay-verify="required|rechargeType" autocomplete="off"
                       placeholder="请输入充值方式 1：微信2：支付宝"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入充值金额</label>
              <div class="layui-input-block">
                <input type="text" name="rechargePrice" id="rechargePrice" lay-verify="required|rechargePrice" autocomplete="off"
                       placeholder="请输入充值金额"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入钻石数量</label>
              <div class="layui-input-block">
                <input type="text" name="diamondsSzie" id="diamondsSzie" lay-verify="required|diamondsSzie" autocomplete="off"
                       placeholder="请输入钻石数量"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入喇叭数量</label>
              <div class="layui-input-block">
                <input type="text" name="hornSzie" id="hornSzie" lay-verify="required|hornSzie" autocomplete="off"
                       placeholder="请输入喇叭数量"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入充值时间</label>
              <div class="layui-input-block">
                <input type="text" name="addTime" id="addTime" lay-verify="required|addTime" autocomplete="off"
                       placeholder="请输入充值时间"
                       class="layui-input" required="required">
              </div>
            </div>
        <div class="layui-form-item layui-layout-admin">
          <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
              <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate', 'layedit'], function () {
    var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;


    /* 监听提交 */
    form.on('submit(component-form-demo1)', function (data) {
      var json = $('#form').serialize();
      json = decodeURIComponent(json, true);
      $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
        url: '/rechargeRecord/add',
        type: "post",
        data: json,
        async: false,
        success: function (result) {
                    if (result.status == 200) {
                        window.parent.location.reload();
                    } else {
                        layer.msg(result.message, {
                            offset: '15px'
                            , icon: 2
                            , time: 1000
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                },
        error: function (result) {
          window.parent.location.reload();
        }
      });
    });
  });
</script>
</body>
</html>
