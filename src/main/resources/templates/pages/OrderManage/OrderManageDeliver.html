<!DOCTYPE html>

<head>

 <meta name="viewport"

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">发货信息填写</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                    <input type="hidden" name="orderId" th:value="${orderManage.id}">
                    <input type="hidden" name="sendUserId" th:value="${orderManage.userId}">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>收件人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="receiveUserName" id="receiveUserName" autocomplete="off"
                               placeholder="请输入收件人姓名"
                               class="layui-input" required="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>收件人手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="receiveUserPhone" id="receiveUserPhone" autocomplete="off"
                               placeholder="请输入收件人手机号"
                               class="layui-input" required="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>收件人地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="receiveUserLocation" id="receiveUserLocation" autocomplete="off"
                               placeholder="请输入收件人地址------例如：广东省广州市番禺区上城街道繁花小区5单元六楼601"
                               class="layui-input" required="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>寄件人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="sendUserName" id="sendUserName" autocomplete="off"
                               placeholder="请输入寄件人姓名"
                               class="layui-input" required="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>寄件人手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="sendUserPhone" id="sendUserPhone" autocomplete="off"
                               placeholder="请输入寄件人手机号"
                               class="layui-input" required="required">
                    </div>
                </div>

                <!--省市区选择寄件人地址-->
                        <div class="layui-form-item" id="addressDiv1">
                            <label class="layui-form-label"><span style="color: red">*</span>寄件人地址</label>
                    <div class="layui-input-block">
                            <div class="layui-input-inline">
                                <select name="P1" lay-filter="province" id="province" lay-verify="required">
                                    <option></option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="C1" lay-filter="city" id="city" lay-verify="required">
                                    <option></option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="A1" lay-filter="area" id="area" lay-verify="required">
                                    <option></option>
                                </select>
                            </div>

                                </dl>
                            </div>

                        </div>
                        </div>
                <!--省市区选择-->

                                <div class="layui-input-block">

                                </div>
                            </div>

                               class="layui-input" >

                </div>

                            <option value="寄付">寄付</option>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">

                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
