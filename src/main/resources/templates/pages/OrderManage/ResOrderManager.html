<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>LoveHeartDonation</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启头部工具栏</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                    <!--<script type="text/html" id="toolbarDemo">-->
                    <!--<div class="layui-btn-container">-->
                    <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i-->
                    <!--class="layui-icon" onclick="add()"></i></button>-->
                    <!--</div>-->
                    <!--</script>-->
                    <script type="text/html" id="test-table-toolbar-barDemo">
                        {{# if(d.isDealWith != 0){ }}
                        <a class="layui-btn layui-btn-xs" lay-event="show">已处理</a>
                        {{# } }}
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/lay/modules/jquery-3.4.0.js"></script>
<script>
    var json = $('#form').serialize();
    json = decodeURIComponent(json, true);
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate'], function () {
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#create_time'
        });

        var admin = layui.admin
            , table = layui.table
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        table.render({
            skin: 'line', //行边框风格
            elem: '#test-table-toolbar'
            , id: 'ResOrderManager'
            , url: '/orderManage/findListByPageRes'
            , where: {json: json}
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , title: '礼物表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {align: 'center', field: 'id', title: 'id', unresize: true, sort: true},
                    {align: 'center', field: 'toShopTime', title: '预约到达时间', unresize: true, sort: true},
                    {align: 'center', field: 'shopUrl',
                        templet:function(e){
                            var headUrl = sessionStorage.getItem("photoUrl")+e.headImg;
                            var photos = headUrl.split(",")
                            var str = "";
                            for (var i = 0; i < photos.length;i++){
                                str += "<img src='" + photos[i] + "'  width=\"50px\" height=\"50px\">";
                            }
                            return '<div class="imgview" >' + str+'</a></div>';
                            // return '<img src="'+headUrl+'" width="20px" height="20px" style="border-radius: 50%">';
                        },
                        title: '图片', unresize: true, sort: true},
                    {align: 'center', field: 'call', title: '称呼', unresize: true, sort: true},
                    {align: 'center', field: 'shopName', title: '商品名称', unresize: true, sort: true},
                    {align: 'center', field: 'businessName', title: '店铺名称', unresize: true, sort: true},
                    {align: 'center', field: 'businessIcon', title: '店铺LOGO', unresize: true, sort: true},
                    {align: 'center', field: 'createTime', title: '创建时间', unresize: true, sort: true},

                    {align: 'center', field: 'isDealWith',
                        /*客服是否已处理（0：已处理，1：未处理）*/
                        templet:function(e){
                            if(e.isDealWith == "0"){
                                return "已处理"
                            }else if(e.isDealWith == "1"){
                                return "未处理"
                            }
                        },
                        title: '是否处理', unresize: true, sort: true},
                    {align: 'center', field: 'shopIntroduce', title: '商品简介', unresize: true, sort: true},
                    {align: 'center', field: 'checkIn', title: '人数', unresize: true, sort: true},
                    {align: 'center', field: 'phone', title: '手机号', unresize: true, sort: true},
                    {align: 'center', field: 'nickName', title: '用户昵称', unresize: true, sort: true},
                    {align: 'center', field: 'sex',
                        /*1 男 2女）*/
                        templet:function(e){
                            if(e.sex == "1"){
                                return "男"
                            }else if(e.sex == "2"){
                                return "女"
                            }
                        },
                        title: '性别', unresize: true, sort: true},
                    {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 100}
                ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 1 //设定初始在第 1 页
                ,groups: 6 //只显示 6 个连续页码
                ,first: true //显示首页
                ,last: true //显示尾页

            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var json = $('#form').serialize();
                json = decodeURIComponent(json, true);
                //执行重载
                table.reload('OrderManager', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {json: json}
                }, 'data');
                return false;
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });
        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            // console.log(data)
            var id = obj.data.id;
            if (obj.event === 'show') {
                table.on('tool(test-table-toolbar)', function (obj) {
                    var data = obj.data;
                    var id = obj.data.id;
                        layer.confirm('是否完成此用户的预约', function (index) {
                            // obj.del();
                            // $.ajaxSettings.async = false;//同步加载
                            $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                            $.get("/orderManage/update" + '?id=' + id, function (result) {
                                layer.msg(result.message);
                            });
                            layer.close(index);
                        });
                });
            }
        });

    });

    /*激活新增弹窗页面，这个需要在后台配置返回页面的路径*/
    // function add() {
    //     layer.open({
    //         type: 2,
    //         skin: 'layui-layer-rim',
    //         area: ['86%', '95%'],
    //         content: '/orderManage/pages/OrderManageAdd'
    //     });
    // }

    $("body").on("click", ".imgview", function (e) {
        layer.photos({photos: {"data": [{"src": e.target.src}]}});
    });
</script>
</body>
</html>
