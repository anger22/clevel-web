<!--服务管理部分的展示部分-->
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">查看</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                <input type="hidden" name="id" th:value="${orderManage.id}">
                <div class="layui-form-item">

                    <label class="layui-form-label"><span style="color: red">*</span>用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="userNickName"  id="userNickName" autocomplete="off"
                               th:value="${orderManage.userNickName}"  class="layui-input" readonly>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>头像</label>
                    <div class="layui-upload">
                        <div class="layui-upload-list">
                            <img th:src="${orderManage.headImg}" />
                        </div>
                    </div>
                </div>

                 <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="userPhone" id="userPhone"
                               th:value="${orderManage.userPhone}"
                               class="layui-input" readonly>
                    </div>
                </div>
 <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>订单编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderNumber"  id="orderNumber" autocomplete="off"
                               th:value="${orderManage.orderNumber}"
                               class="layui-input" readonly>
                    </div>
                </div>
  <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>下单时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime"  id="createTime" autocomplete="off"
                               th:value="${#dates.format(orderManage.CreateTime, 'yyyy-MM-dd HH:mm:ss')}"
                               class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>订单状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderStatus"  id="orderStatus"
                               th:if="${orderManage.orderStatus eq '1'}" value="待支付"
                               class="layui-input" readonly>
                        <input type="text"
                               th:if="${orderManage.orderStatus eq '2'}" value="待收货"
                               class="layui-input" readonly>
                        <input type="text" name="orderStatus"
                               th:if="${orderManage.orderStatus eq '3'}" value="已完成"
                               class="layui-input" readonly>
                        <input type="text" name="orderStatus"
                               th:if="${orderManage.orderStatus eq '4'}" value="已取消"
                               class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>收货人</label>
                    <div class="layui-input-block">
                        <input type="text" name="receverPeopleName"  id="receverPeopleName" autocomplete="off"
                               th:value="${orderManage.receverPeopleName}"
                               class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="receverPhone"  id="receverPhone" autocomplete="off"
                               th:value="${orderManage.receverPhone}"
                               class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>收货地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="receverAddress"  id="receverAddress" autocomplete="off"
                               th:value="${orderManage.receverAddress}"
                               class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderShopName"  id="orderShopName" autocomplete="off"
                               th:value="${orderManage.orderShopName}"
                               class="layui-input" readonly>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>单价</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderPrice"  id="orderPrice" autocomplete="off"
                               th:value="${orderManage.orderPrice}"
                               class="layui-input" readonly>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderShopSpecs"  id="orderShopSpecs" autocomplete="off"
                               th:value="${orderManage.orderShopSpecs}"
                               class="layui-input" readonly>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>对应数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderShopNumber"  id="orderShopNumber" autocomplete="off"
                               th:value="${orderManage.orderShopNumber}"
                               class="layui-input" readonly>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>实付金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="orderRealPrice"  id="orderRealPrice" autocomplete="off"
                               th:value="${orderManage.orderRealPrice}"
                               class="layui-input" readonly>
                    </div>
                </div>




            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>

    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , upload = layui.upload
            , form = layui.form;
    });
</script>

</body>
</html>
