<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">活动详情</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>对方用户头像</label>
                    <div class="layui-input-block">
                        <img th:src="${offlineActivities.sendMemberHead}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="sendMemberNickName" id="sendMemberNickName" lay-verify="required|nickName"
                               autocomplete="off"
                               placeholder="昵称" readonly th:value="${offlineActivities.sendMemberNickName}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>性别</label>
                    <div class="layui-input-block">
                        <input th:if="${offlineActivities.sendMemberSex == 1}" type="text" name="sendMemberSex" id="sendMemberSex" lay-verify="required|sex"
                               autocomplete="off"
                               placeholder="性别" readonly value="男"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.sendMemberSex == 2}" type="text" name="sendMemberSex" id="sendMemberSex" lay-verify="required|sex"
                               autocomplete="off"
                               placeholder="性别" readonly value="女"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="sendMemberAge" id="age" lay-verify="required|sendMemberAge" autocomplete="off"
                               placeholder="年龄" readonly th:value="${offlineActivities.sendMemberAge}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label"><span style="color: red">*</span>所在城市</label>-->
                    <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="province" id="province" lay-verify="required|province"-->
                               <!--autocomplete="off"-->
                               <!--placeholder="所在城市" readonly th:value="|${offlineActivities.province}-${offlineActivities.city}-${offlineActivities.area}|"-->
                               <!--class="layui-input" required="required">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>钻石数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="averageDiamondsSize" id="averageDiamondsSize"
                               lay-verify="required|averageDiamondsSize" autocomplete="off"
                               placeholder="钻石数量" readonly th:value="${offlineActivities.averageDiamondsSize}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>发起时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="addTime" id="addTime" lay-verify="required|addTime" autocomplete="off"
                               placeholder="发起时间" readonly th:value="${#dates.format(offlineActivities.addTime, 'yyyy-MM-dd HH:mm:ss')}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>赴约时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="startTime" id="startTime"
                               lay-verify="required|startTime" autocomplete="off"
                               placeholder="赴约时间" readonly th:value="${#dates.format(offlineActivities.startTime, 'yyyy-MM-dd HH:mm:ss')}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" id="address" lay-verify="required|address" autocomplete="off"
                               placeholder="地点" readonly th:value="${offlineActivities.address}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>状态</label>
                    <div class="layui-input-block">
                        <!--1  待报名 2 待对方确认3待自己确认4审核中5审核通过6审核未通过7已取消-->
                        <input th:if="${offlineActivities.state == 1}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="待报名"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 2}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="待对方确认"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 3}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="待自己确认"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 4}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="审核中"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 5}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="审核通过"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 6}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="审核未通过"
                               class="layui-input" required="required">
                        <input th:if="${offlineActivities.state == 7}" type="text" name="state" id="state"
                               lay-verify="required|state" autocomplete="off"
                               placeholder="状态" readonly value="已取消"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>原因</label>
                    <div class="layui-input-block">
                        <textarea name="" id="edit" th:text="${offlineActivities.reason}"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;


        layui.extend({
            tinymce: '../../../layuiadmin/tinymce/tinymce'
        }).use(['tinymce', 'util', 'layer'], function () {
            var t = layui.tinymce;
            tt = layui.tinymce;
            var util = layui.util;

            t.init({
                selector: '#edit',
                //skin:'oxide-dark',
                language: 'zh_CN',
                plugins: 'print preview searchreplace autolink directionality visualblocks visualchars fullscreen image link media template code codesample table charmap hr pagebreak nonbreaking anchor insertdatetime advlist lists wordcount imagetools textpattern help emoticons autosave bdmap indent2em autoresize lineheight formatpainter axupimgs',
                toolbar: 'code undo redo restoredraft | cut copy paste pastetext | forecolor backcolor bold italic underline strikethrough link anchor | alignleft aligncenter alignright alignjustify outdent indent | table image media charmap emoticons hr pagebreak insertdatetime print preview |\
                     styleselect formatselect fontselect fontsizeselect | bullist numlist | blockquote subscript superscript removeformat | indent2em lineheight formatpainter |fullscreen|\ ',
                height: 650, //编辑器高度
                min_height: 532,
                fontsize_formats: '12px 14px 16px 18px 24px 36px 48px 56px 72px',
                font_formats: '微软雅黑=Microsoft YaHei,Helvetica Neue,PingFang SC,sans-serif;苹果苹方=PingFang SC,Microsoft YaHei,sans-serif;宋体=simsun,serif;仿宋体=FangSong,serif;黑体=SimHei,sans-serif;Arial=arial,helvetica,sans-serif;Arial Black=arial black,avant garde;Book Antiqua=book antiqua,palatino;Comic Sans MS=comic sans ms,sans-serif;Courier New=courier new,courier;Georgia=georgia,palatino;Helvetica=helvetica;Impact=impact,chicago;Symbol=symbol;Tahoma=tahoma,arial,helvetica,sans-serif;Terminal=terminal,monaco;Times New Roman=times new roman,times;Verdana=verdana,geneva;Webdings=webdings;Wingdings=wingdings,zapf dingbats;知乎配置=BlinkMacSystemFont, Helvetica Neue, PingFang SC, Microsoft YaHei, Source Han Sans SC, Noto Sans CJK SC, WenQuanYi Micro Hei, sans-serif;小米配置=Helvetica Neue,Helvetica,Arial,Microsoft Yahei,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif',
                extended_valid_elements: 'script[src]',
                template_cdate_format: '[CDATE: %m/%d/%Y : %H:%M:%S]',
                template_mdate_format: '[MDATE: %m/%d/%Y : %H:%M:%S]',
                autosave_ask_before_unload: false,
                toolbar_mode: 'wrap',
                images_upload_handler: function (blobInfo, succFun, failFun) {
                    var xhr, formData;
                    var file = blobInfo.blob();//转化为易于理解的file对象
                    xhr = new XMLHttpRequest();
                    xhr.withCredentials = false;
                                    xhr.open('POST', '/jiaoyou/file/UploadFile1');
                xhr.setRequestHeader("token",layui.data(layui.setter.tableName)['token']);
                    xhr.onload = function () {
                        var json;
                        if (xhr.status != 200) {
                            failFun('HTTP Error: ' + xhr.status);
                            return;
                        }
                        json = JSON.parse(xhr.responseText);

                        var data= window.location.host +  json.data;
                    succFun(data);
                    };
                    formData = new FormData();
                    formData.append('file', file, file.name);//此处与源文档不一样
                    xhr.send(formData);
                },
                icons: 'ax-color',
            });
        });
    });
</script>
</body>
</html>
