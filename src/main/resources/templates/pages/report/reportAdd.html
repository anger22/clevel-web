<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增数据</title>
    <link rel="stylesheet" th:href="@{/component/layui/css/layui.css}"/>
</head>
<body class="layui-bg-gray">
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card"  style="margin: 10px;">
            <div class="layui-card-body">
                <form class="layui-form" action="">
                    <input name="reportId" type="text" style="display: none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportInformantId" id="reportInformantId" lay-verify="required" placeholder="请输入举报人ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报人头像<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportInformantHead" id="reportInformantHead" lay-verify="required" placeholder="请输入举报人头像" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报人昵称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportInformantNickName" id="reportInformantNickName" lay-verify="required" placeholder="请输入举报人昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报人电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportInformantPhone" id="reportInformantPhone" lay-verify="required" placeholder="请输入举报人电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">被举报人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportBeiInformantId" id="reportBeiInformantId" lay-verify="required" placeholder="请输入被举报人ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">被举报人头像<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportBeiInformantHead" id="reportBeiInformantHead" lay-verify="required" placeholder="请输入被举报人头像" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">被举报人昵称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportBeiInformantNickName" id="reportBeiInformantNickName" lay-verify="required" placeholder="请输入被举报人昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">被举报人电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportBeiInformantPhone" id="reportBeiInformantPhone" lay-verify="required" placeholder="请输入被举报人电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportReason" id="reportReason" lay-verify="required" placeholder="请输入举报原因" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportContext" id="reportContext" lay-verify="required" placeholder="请输入举报内容" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">举报时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportAddTime" id="reportAddTime" lay-verify="required" placeholder="请输入举报时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">审核状态 1：待审核  2：审核通过 3：审核未通过<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportExamineState" id="reportExamineState" lay-verify="required" placeholder="请输入审核状态 1：待审核  2：审核通过 3：审核未通过" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">审核原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="reportExamoneReason" id="reportExamoneReason" lay-verify="required" placeholder="请输入审核原因" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formBtn">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/assets/common/lay-config.js}"></script>
<script>
    layui.use(['layer','jquery','form','fast'], function() {
        var $ = layui.jquery
            ,form = layui.form
            ,layer = layui.layer
            ,fast = layui.fast;

        //监听提交
        form.on('submit(formBtn)', function(data) {
            $.ajax({
                type: 'post',
                url: fast.ctxPath + '/report/addReport',
                data: data.field,
                dataType: 'json',
                success: function (data) {
                    // 提示信息
                    top.layer.msg(data.message, {icon: 1});
                    // 获取当前iframe层的索引
                    var index = parent.layer.getFrameIndex(window.name);
                    // 关闭弹窗
                    parent.layer.close(index);
                    // 重载表格
                    parent.layui.table.reload('reportTable',{page:{curr:1}});
                },
                error: function (XMLHttpRequest,textStatus) {
                    layer.msg('请求失败，系统发生异常', {icon: 2});
                    // console.log(textStatus);
                }
            });
            return false;
        });


    });
</script>
</body>
</html>
