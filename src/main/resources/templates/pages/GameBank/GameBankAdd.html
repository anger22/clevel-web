<!--新增游戏标签部分-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>题干</label>
                    <div class="layui-input-block">
                        <input type="text" name="gameStem" id="gameStem" autocomplete="off"
                               placeholder="请输入题干"
                               class="layui-input" required="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>选项</label>
                    <div class="layui-input-block">

                        <select name="gameSelectId" lay-filter="gameSelectId" id="gameSelectId" lay-verify="required">
                            <option value="">请选择一个选项</option>
                        </select>

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>正确答案</label>
                    <div class="layui-input-block">
                        <textarea name="trueAnswer" id="trueAnswer" required lay-verify="required" placeholder="请输入正确答案" class="layui-textarea"></textarea>

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>排序值</label>
                    <div class="layui-input-block">
                        <input type="number" name="gameSort" min="0" max="100000" id="gameSort" autocomplete="off"
                               placeholder="请输入排序值"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>

    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , upload = layui.upload
            , form = layui.form;

 //异步加载下拉框数据
        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
        $.get("/gameLabel/findListByAll", function (data) {
            var $html = "";
            // $html += "<option value=''>请选择或搜索一级菜单</option>";
            if (data.data != null) {
                $.each(data.data, function (index, item) {
                    $html += "<option value='" + item.id + "'>" + item.gameSelectTitle + "</option>";
                });
                $("#gameSelectId").append($html);
                //append后必须从新渲染
                form.render('select');
            }
        });

        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/jiaoyou/file/UploadFile' //改成您自己的上传接口
            , headers: {"token": layui.data(layui.setter.tableName)['token']}
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.status != 200) {
                    return layer.msg('上传失败');
                }
                //上传成功
                layer.msg('上传成功');
                $("#images").val(res.data)
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            var json = $('#form').serialize();
            json = decodeURIComponent(json, true);
            $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
            $.ajax({
                url: '/gameBank/add',
                type: "post",
                data: json,
                async: false,
                success: function (result) {
                    window.parent.location.reload();
                },
                error: function (result) {
                    window.parent.location.reload();
                }
            });
        });
    });

</script>

</body>
</html>
