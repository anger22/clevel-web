<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入-社交管理面板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/verify.css" media="all">
    <style>
        .verify-bar-area{
            width: 333px !important;
            height: 36px !important;
            line-height: 40px !important;
            margin-bottom: 13px !important;
        }
        .verify-left-bar{
            height: 36px !important;
        }
        .verify-move-block  {
            height: 36px !important;
        }
    </style>
</head>
<body style="background: url('layuiadmin/logins.jpg') no-repeat;background-size: cover">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>社交管理面板</h2>
            <p>登录社交管理平台，管理社交各项的操作</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="account" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div id="mpanel1" >
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script src="../layuiadmin/layui/verify.js" ></script>
<script src="../layuiadmin/layui/verify.min.js" ></script>
<script>
    var code = false;
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        /*在这里配置全局的图片访问路径，使用sessionstroage*/
        // sessionStorage.setItem("photoUrl","http://app.hcsjapp.com")//线上地址
        sessionStorage.setItem("photoUrl","")//线下测试地址
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        var login = {
            //初始化页面跳转，为了防止从iframe跳转到login页面直接在iframe中显示login页面
            initPage : function() {
                //alert(location.href);
                if(window.top != window.self){
                    top.location.href = location.href;
                }
            },
        }

        $(function(){
            login.initPage();
        });


        form.render();


        $('#mpanel1').slideVerify({
            type : 1 ,		//类型
            vOffset : 0,	//误差量，根据需求自行调整
            barSize : {
                width : '80%',
                height : '40px',
            },
            ready : function() {
            },
            success : function() {
                code = true;
            },
            error : function() {
            }

        });

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            if (!code){
                layer.msg("请进行滑动验证")
                return false;
            }
            //请求登入接口
            admin.req({
                url: "/account/login" //实际使用请改成服务端真实接口
                ,data: obj.field
                ,type: "post"
                , done: function (res) {
                    //请求成功后，写入 access_token
                    if (res.status == 200){
                        layui.data(setter.tableName, {
                            key: "token",
                            value: res.data.token
                        });
                        layui.data(setter.tableName, {
                            key: "id",
                            value: res.data.id
                        });
                        layui.data(setter.tableName, {
                            key: "name",
                            value: res.data.name
                        });
                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        }, function () {
                            location.href = '/'; //后台主页
                        });
                    }else {
                        layer.msg(res.message);
                        return false;
                    }
                }
            });
        });
    });
</script>
<script language="javascript">        //防止页面后退
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});
</script>
</body>
</html>
