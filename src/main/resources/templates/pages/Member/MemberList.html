<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>App轮播图数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<style>
    /*layui-table 表格内容允许换行*/
    .layui-table-cell{
        height: auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
    }
</style>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启头部工具栏</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="form">
                        <div class="demoTable" style="margin-bottom: 10px">
                            昵称：
                            <div class="layui-inline">
                                <input class="layui-input" name="nickName" id="nickName" autocomplete="off">
                            </div>
                            性别：
                            <div class="layui-inline">
                                <select name="sex" autocomplete="off" placeholder="请选择性别" class="layui-input"
                                        style="width: 182px;">
                                    <option value="">请选择性别</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                            账号状态：
                            <div class="layui-inline">
                                <select name="enableSate" autocomplete="off" placeholder="请选择账号状态" class="layui-input"
                                        style="width: 182px;">
                                    <option value="">请选择账号状态</option>
                                    <option value="1">解封</option>
                                    <option value="2">封号</option>
                                </select>
                            </div>
                            <input type="hidden" name="examineState" value="1">
                            <button class="layui-btn" data-type="reload" id="do_search">搜索</button>
                        </div>
                    </form>
                    <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                        <button class="" lay-event="getCheckData">
                           <i class="layui-icon layui-icon-delete" style="font-size: 20px;"></i></button>
                        </div>
                    </script>
                    <script type="text/html" id="test-table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit1" style="margin-left: 10px;">用户详情</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit2">交易明细</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit3">修改</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="checkboxTpl1">
    <input type="checkbox" id="enableSate" name="enableSate" data-id="{{d.id}}"
           value="{{d.enableSate}}"
           lay-skin="switch" lay-text="解封|封号" lay-filter="enableSate" {{
           d.enableSate== '1' ? 'checked' : '' }}>
</script>
<script type="text/html" id="checkboxTpl2">
    <input type="checkbox" id="isCustomer" name="isCustomer" data-id="{{d.id}}"
           value="{{d.isCustomer}}"
           lay-skin="switch" lay-text="是|否" lay-filter="isCustomer" {{
           d.isCustomer== '1' ? 'checked' : '' }}>
</script>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/lay/modules/jquery-3.4.0.js"></script>
<script>
    var json = $('#form').serialize();
    json = decodeURIComponent(json, true);
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate'], function () {
        var admin = layui.admin
            , table = layui.table
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        table.render({
            skin: 'line', //行边框风格
            elem: '#test-table-toolbar'
            , id: 'Member'
            , url: '/member/findListByPage'
            , where: {json: json}
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , title: 'app会员表'
            , cols: [
                [
                    {type: 'checkbox'},
                    {align: 'center', field: 'id', title: 'id',unresize: true, sort: true},
                    {align: 'center', field: 'nickName',width:160, title: '昵称', unresize: true, sort: true},
                    {
                        field: 'center', title: '头像', templet: function (d) {
                            return '<div class="imgview" ><img src="' +  d.head + '" alt="" width="30px"height="30px"></a></div>';
                        }
                    },
                    {align: 'center', field: 'name',width:160, title: '姓名', unresize: true, sort: true},
                    {align: 'center', field: 'phone', title: '手机', unresize: true, sort: true},
                    {
                        field: 'sex', title: '性别', templet: function (d) {
                            if (d.sex == 1) {
                                return "男";
                            } else if (d.sex == 2) {
                                return "女";
                            }
                        }
                    },
                    {align: 'center', field: 'addTime', title: '注册时间',width:210, unresize: true, sort: true},
                    {align: 'center', field: 'memberExpirationDate',width:210, title: '到期时间', unresize: true, sort: true},
                    {
                        align: 'center',
                        field: 'enableSate',
                        title: '状态',
                        templet: '#checkboxTpl1',
                        unresize: true,
                        sort: true
                    },
                    {
                        align: 'center',
                        field: 'isCustomer',
                        title: '客服',
                        templet: '#checkboxTpl2',
                        unresize: true,
                        sort: true
                    },
                    {align: 'center', field: 'level', title: '等级', unresize: true, sort: true},
                    {align: 'center', field: 'todayLoginTime',
                        templet: function (e) {

                        if(e.todayLoginTime != null){
                            //获取当前时间的时间戳
                            // 三个阶段
                            // 一个小时内显示在线
                            // 1-12 小时显示在线时间
                            // 12 以外显示 12小时前在线

                            /*小于3600秒就是在线*/
                            if(Math.floor(new Date().getTime() / 1000) - toTimeStamp(e.todayLoginTime)/1000 < 3600){
                                return "<span style='color:green;font-weight: bold;'>在线</span>";
                            }
                            /*时间大于12小时的话，显示12小时之前在线*/
                            if(Math.floor(new Date().getTime() / 1000) - toTimeStamp(e.todayLoginTime)/1000 > 43200){
                                return "<span style='color:gray;font-weight: bold;'>12小时前在线</span>";
                            }
                            /*一到十二小时之内显示具体时间*/
                            var timeNow = Math.floor(new Date().getTime() / 1000) - toTimeStamp(e.todayLoginTime)/1000;
                            if(timeNow < 43200){
                                return "<span style='color:deeppink;font-weight: bold;'>" +(Math.trunc(timeNow / 3600) + 1) +"小时前在线</span>";
                            }
                        }else{
                          return  "<span style='color:gray;font-weight: bold;'>12小时前在线</span>";
                        }
                        },title: '在线状态', unresize: true, sort: true,width:240},
                    {align: 'center', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 220}
                ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 1 //设定初始在第 1 页
      ,groups: 6 //只显示 6 个连续页码
      ,first: true //显示首页
      ,last: true //显示尾页

    }
        });

        //批量删除事件
        table.on('toolbar(test-table-toolbar)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    var lineData = JSON.stringify(data);
                    if(JSON.parse(lineData).length == 0){
                        layer.msg("请勾选需要删除的账户");
                        // console.log("不能删除空气哟")
                        return;
                    }

                    // console.log(JSON.parse(lineData).length)
                    var arr = new Array();
                    var arrName = new Array();
                        for(var i = 0;i < JSON.parse(lineData).length;i++){
                            // console.log("af",JSON.parse(lineData)[i].id)
                            arr.push(JSON.parse(lineData)[i].id);
                           }

                    for(var i = 0;i < JSON.parse(lineData).length;i++){
                        // console.log("af",JSON.parse(lineData)[i].id)
                        arrName.push("< "+JSON.parse(lineData)[i].nickName+" > ");
                    }

                    layer.confirm('是否批量删除以下用户的账号信息   '+arrName, {
                            btn: ['确认删除', '取消删除']
                        }, function(index, layero){
                            //按钮【确认删除】的回调
                           $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                            $.post("/member/delMore" + '?array=' + arr.toString() , function (result) {
                                layer.msg(result.message);
                                window.location.reload();

                        });
                            // layer.msg("删除成功")
                        }  ,function(index){
                            //按钮【取消删除】的回调
                            layer.msg("批量删除操作被取消")
                        }
                    );
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('我只是懒得删除')
                    break;
            };
        });



        var $ = layui.$, active = {
            reload: function () {
                var json = $('#form').serialize();
                json = decodeURIComponent(json, true);
                //执行重载
                table.reload('Member', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {json: json}
                }, 'data');
                return false;
            }
        };



        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });
        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            var id = obj.data.id;
            if (obj.event === 'edit1') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['86%', '95%'],
                    content: '/member/pages/MemberDetail?id=' + id
                });
            }else if (obj.event === 'edit2') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['86%', '95%'],
                    content: '/member/pages/TransactionDetails?id=' + id
                });
            }else if (obj.event === 'edit3') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['86%', '95%'],
                    content: '/member/pages/MemberEdit?id=' + id
                });
            }
        });

        /* 监听指定开关 */
        form.on('switch(enableSate)', function (data) {
            //得到的是显示后的值
            var x = data.elem.checked;
            var id = $(this).attr("data-id");
            layer.open({
                content: '确定更改账号状态为：' + (this.checked ? '解封' : '封号')
                , btn: ['确定', '取消']
                , yes: function (index, layero) {
                    data.elem.checked = x;
                    $.ajaxSettings.async = false;//同步加载
                    if (x) {
                        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
        $.get("/member/updateEnable" + '?id=' + id + "&enableState=" + 1, function (result) {
                            layer.msg(result.message);
                        });
                    } else {
                        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
        $.get("/member/updateEnable" + '?id=' + id + "&enableState=" + 2, function (result) {
                            layer.msg(result.message);
                        });
                    }
                    form.render();
                    layer.close(index);
                    //按钮【按钮一】的回调
                }
                , btn2: function (index, layero) {
                    //按钮【按钮二】的回调
                    data.elem.checked = !x;
                    form.render();
                    layer.close(index);
                    //return false 开启该代码可禁止点击该按钮关闭
                }
                , cancel: function () {
                    //右上角关闭回调
                    data.elem.checked = !x;
                    form.render();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
            return false;
        });


        /* 监听指定开关 */
        form.on('switch(isCustomer)', function (data) {
            //得到的是显示后的值
            var x = data.elem.checked;
            var id = $(this).attr("data-id");
            layer.open({
                content: '确定更改该会员身份为：' + (this.checked ? '客服' : '不是客服')
                , btn: ['确定', '取消']
                , yes: function (index, layero) {
                    data.elem.checked = x;
                    $.ajaxSettings.async = false;//同步加载
                    if (x) {
                        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                        $.get("/member/updateIsCustomer" + '?id=' + id + "&isCustomer=" + 1, function (result) {
                            layer.msg(result.message);
                        });
                    } else {
                        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                        $.get("/member/updateIsCustomer" + '?id=' + id + "&isCustomer=" + 2, function (result) {
                            layer.msg(result.message);
                        });
                    }
                    form.render();
                    layer.close(index);
                    //按钮【按钮一】的回调
                }
                , btn2: function (index, layero) {
                    //按钮【按钮二】的回调
                    data.elem.checked = !x;
                    form.render();
                    layer.close(index);
                    //return false 开启该代码可禁止点击该按钮关闭
                }
                , cancel: function () {
                    //右上角关闭回调
                    data.elem.checked = !x;
                    form.render();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
            return false;
        });

    });

    /**
     * 格式化显示时间日期
     * @param time Unix时间戳格式, 如：1393579588
     * @param format 希望的时间格式，如:"yyyy-MM-dd hh:mm:ss"
     * @returns string 格式化后的时间字符串
     */
    function toDateTime (time, format) {
        var x = new Date(parseInt(time)),
            y = format;
        var z = {M: x.getMonth() + 1, d: x.getDate(), h: x.getHours(), m: x.getMinutes(), s: x.getSeconds()};
        y = y.replace(/(M+|d+|h+|m+|s+)/g, function (v) {
            return ((v.length > 1 ? "0" : "") + eval('z.' + v.slice(-1))).slice(-2)
        });
        var formatDateTime = y.replace(/(y+)/g, function (v) {
            return x.getFullYear().toString().slice(-v.length)
        });
        return formatDateTime;
    };


    /**
     * 获取日期时间的时间戳
     * @param datetime 格式为"2014-03-03 09:36:00"
     * @returns {Number} 时间戳
     */
     function toTimeStamp(datetime) {
        var dateAndTime = datetime.split(' ');
        var date = dateAndTime[0].split('-');
        //如果时间格式没有传递时分秒，在下面补上
        if (dateAndTime.length == 1) {
            dateAndTime.push("00:00:00");
        }
        var time = dateAndTime[1].split(':');
        return parseInt(new Date(date[0], date[1] - 1, date[2], time[0], time[1], time[2]).getTime());
    };

    $("body").on("click", ".imgview", function (e) {
        layer.photos({photos: {"data": [{"src": e.target.src}]}});
    });
</script>
</body>
</html>
