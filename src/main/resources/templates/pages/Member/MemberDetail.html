<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">用户信息</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickName" id="nickName" lay-verify="required|nickName"
                               autocomplete="off"
                               placeholder="昵称" readonly th:value="${member.nickName}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>头像</label>
                    <div class="layui-input-block">
                        <img th:src="${member.head}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" lay-verify="required|name" autocomplete="off"
                               placeholder="姓名" readonly th:value="${member.name}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" id="phone" lay-verify="required|phone" autocomplete="off"
                               placeholder="手机号" readonly th:value="${member.phone}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>性别</label>
                    <div class="layui-input-block">
                        <input th:if="${member.sex == 1}" type="text" name="sex" id="sex" lay-verify="required|sex"
                               autocomplete="off"
                               placeholder="性别" readonly value="男"
                               class="layui-input" required="required">
                        <input th:if="${member.sex != 1}" type="text" name="sex" id="sex" lay-verify="required|sex"
                               autocomplete="off"
                               placeholder="性别" readonly value="女"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" id="age" lay-verify="required|age" autocomplete="off"
                               placeholder="年龄" readonly th:value="${member.age}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>身份证号</label>
                    <div class="layui-input-block">
                        <input type="text" name="IDNumber" id="IDNumber" lay-verify="required|IDNumber"
                               autocomplete="off"
                               placeholder="身份证号" readonly th:value="${member.IDNumber}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>所在省</label>
                    <div class="layui-input-block">
                        <input type="text" name="province" id="province" lay-verify="required|province"
                               autocomplete="off"
                               placeholder="所在省" readonly th:value="${member.province}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>所在市</label>
                    <div class="layui-input-block">
                        <input type="text" name="city" id="city" lay-verify="required|city" autocomplete="off"
                               placeholder="所在市" readonly th:value="${member.city}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>所在区</label>
                    <div class="layui-input-block">
                        <input type="text" name="area" id="area" lay-verify="required|area" autocomplete="off"
                               placeholder="所在区" readonly th:value="${member.area}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>注册时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="addTime" id="addTime" lay-verify="required|addTime" autocomplete="off"
                               placeholder="注册时间" readonly
                               th:value="${#dates.format(member.addTime, 'yyyy-MM-dd HH:mm:ss')}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>会员到期时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="memberExpirationDate" id="memberExpirationDate"
                               lay-verify="required|memberExpirationDate" autocomplete="off"
                               placeholder="会员到期时间" readonly
                               th:value="${#dates.format(member.memberExpirationDate, 'yyyy-MM-dd HH:mm:ss')}"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>账号状态</label>
                    <div class="layui-input-block">
                        <input th:if="${member.enableSate == 1}" type="text" name="enableSate" id="enableSate"
                               lay-verify="required|enableSate" autocomplete="off"
                               placeholder="账号状态" readonly value="解封"
                               class="layui-input" required="required">
                        <input th:if="${member.enableSate == 2}" type="text" name="enableSate" id="enableSate"
                               lay-verify="required|enableSate" autocomplete="off"
                               placeholder="账号状态" readonly value="封号"
                               class="layui-input" required="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>人脸拍照照片</label>
                    <div class="layui-input-block">
                        <img th:src="${member.facePhoto}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>身份证正面照片</label>
                    <div class="layui-input-block">
                        <img th:src="${member.positivePhotoOfIDCard}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>用户等级</label>
                    <div class="layui-input-block">
                        <input type="text" name="level" id="level" lay-verify="required|level" autocomplete="off"
                               placeholder="用户等级" readonly th:value="${member.level}"
                               class="layui-input" required="required">
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-header">车辆信息</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form1">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>车型</label>
                    <div class="layui-input-block">
                        <input type="text" name="carNumber" id="carNumber" lay-verify="required|carNumber" autocomplete="off"
                               placeholder="车型"
                               class="layui-input" required="required" readonly th:value="${member.car.model}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>车辆照片</label>
                    <div class="layui-input-block">
                        <img th:src="${member.car.images}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>行驶证照片</label>
                    <div class="layui-input-block">
                        <img th:src="${member.car.drivingLicensePhoto}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;

    });
</script>
</body>
</html>
