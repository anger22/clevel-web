<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">添加</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请输入角色名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" lay-verify="required|name" autocomplete="off"
                               placeholder="请输入角色名称"
                               class="layui-input" required="required">
                    </div>
                </div>
                <input type="hidden" name="menus" id="menus">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>请选择菜单</label>
                    <div class="layui-input-block">
                        <div id="demo1" class="xm-select-demo"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/modules/xmSelect.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'layedit', 'xmSelect'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;

        ['showFolderIcon', 'showLine', 'strict'].forEach(function (key) {
            layui.form.on('checkbox(' + key + ')', function (data) {
                var treeConfig = {};
                treeConfig[key] = data.elem.checked;
                demo1.update({
                    tree: treeConfig
                })
            });
        })

        var demo1 = xmSelect.render({
            el: '#demo1',
            autoRow: true,
            filterable: true,
            tree: {
                show: true,
                showFolderIcon: true,
                showLine: true,
                indent: 20,
                expandedKeys: [-3],
                strict:false
            },
            toolbar: {
                show: true,
                list: ['ALL', 'REVERSE', 'CLEAR']
            },
            autoRow: true,
            filterable: true,
            height: 'auto',
            data: []
        })

        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
            url: '/menu/selectLevelIsOneAndTwo',
            type: "get",
            success: function (result) {
                var res = result.data;
                var str = "[";
                for (var i = 0; i < res.length; i++) {
                    str += "{name: '" + res[i].fName + "', value: " + res[i].fId + ", children:[";
                        for (var l = 0; l < res[i].list.length; l++) {
                            str += "{name: '" + res[i].list[l].fName + "', value: " + res[i].list[l].fId + ", children:[";
                                for (var z = 0; z < res[i].list[l].list.length; z++) {
                                    str += "{name: '" + res[i].list[l].list[z].fName + "', value: " + res[i].list[l].list[z].fId + ", children:[]},";
                                }
                            str += "]},"
                        }
                    str += "]},"
                }
                str += "]";
                demo1.update({
                    data: eval("(" + str + ")")
                })
            },
            error: function (result) {
                layer.msg("查询菜单失败")
            }
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            var selectArr = demo1.getValue('valueStr');
            selectArr = JSON.stringify(selectArr, null, 2);
            selectArr = selectArr.replace(/"/g,"");
            $("#menus").val(selectArr);
            var json = $('#form').serialize();
            json = decodeURIComponent(json, true);
            $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
                url: '/role/add',
                type: "post",
                data: json,
                async: false,
                success: function (result) {
                    if (result.status == 200) {
                        window.parent.location.reload();
                    } else {
                        layer.msg(result.message, {
                            offset: '15px'
                            , icon: 2
                            , time: 1000
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                },
                error: function (result) {
                    window.parent.location.reload();
                }
            });
        });
    });
</script>
</body>
</html>
