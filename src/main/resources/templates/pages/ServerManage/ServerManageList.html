<!--服务管理显示列表-->
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>LoveHeartDonation</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启头部工具栏</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="form">
                        <div class="demoTable" style="margin-bottom: 10px">
                            类型：

                    <div class="layui-inline">
                        <select name="server_type_id" class="layui-input" style="width: 182px;" lay-filter="server_type_id" id="server_type_id" lay-verify="required">
                            <option value="">请选择一个选项</option>
                        </select>
                    </div>
                            标题：
                            <div class="layui-inline">
                                <input type="text" class="layui-input" name="server_title" id="server_title" autocomplete="off">
                            </div>
                            新增时间：
                            <!--<div class="layui-inline">-->
                            <!--<input type="number" class="layui-input" name="weight" id="weight" autocomplete="off">-->
                            <!--</div>-->
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="create_time" id="create_time" placeholder="请选择时间">
                            </div>
                            <button class="layui-btn" data-type="reload" id="do_search">搜索</button>
                        </div>
                    </form>
                    <table class="layui-hide" id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                    class="layui-icon" onclick="add()"></i></button>
                        </div>
                    </script>
                    <script type="text/html" id="test-table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                        <a class="layui-btn layui-btn-xs" lay-event="utop">置顶</a>
                        <a class="layui-btn layui-btn-xs" lay-event="ntop">取消置顶</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../layuiadmin/layui/lay/modules/jquery-3.4.0.js"></script>
<script>
    var json = $('#form').serialize();
    json = decodeURIComponent(json, true);
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate'], function () {
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#create_time'
        });

        var admin = layui.admin
            , table = layui.table
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        table.render({
            skin: 'line', //行边框风格
            elem: '#test-table-toolbar'
            , id: 'ServerManager'
            , url: '/serverManager/findListByPage'
            , where: {json: json}
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , title: '礼物表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {align: 'center', field: 'id', title: 'id', unresize: true, sort: true},
                    {align: 'center', field: 'serverTypeText', title: '类型', unresize: true, sort: true},
                    {align: 'center', field: 'serverCover',
                        templet:function(e){
                            var headUrl = sessionStorage.getItem("photoUrl")+e.serverCover;
                            var photos = headUrl.split(",")
                            var str = "";
                            for (var i = 0; i < photos.length;i++){
                                str += "<img src='" + photos[i] + "'  width=\"50px\" height=\"50px\">";
                            }
                            return '<div class="imgview" >' + str+'</a></div>';
                            // return '<img src="'+headUrl+'" width="20px" height="20px" style="border-radius: 50%">';
                        },
                        title: '封面图', unresize: true, sort: true},
                    {align: 'center', field: 'serverPrice',title: '价格', unresize: true, sort: true},
                    {align: 'center', field: 'serverTitle', title: '标题', unresize: true, sort: true},
                    {align: 'center', field: 'serverIsTop',
                        templet:function(e){
                        if(e.serverIsTop == "1"){
                            return "已置顶"
                        }else{
                            return "未置顶"
                        }
                        },
                        title: '是否置顶', unresize: true, sort: true},
                    {align: 'center', field: 'createTime', title: '新增时间', unresize: true, sort: true},
                    {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 280}
                ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 1 //设定初始在第 1 页
                ,groups: 6 //只显示 6 个连续页码
                ,first: true //显示首页
                ,last: true //显示尾页

            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var json = $('#form').serialize();
                json = decodeURIComponent(json, true);
                //执行重载
                table.reload('ServerManager', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {json: json}
                }, 'data');
                return false;
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });
 //异步加载下拉框数据
        $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
        $.get("/serverType/getAll", function (data) {
            var $html = "";
            // $html += "<option value=''>请选择或搜索一级菜单</option>";
            if (data != null) {
                $.each(data, function (index, item) {
                    $html += "<option value='" + item.id + "'>" + item.serverTitle + "</option>";
                });
                $("#server_type_id").append($html);
                //append后必须从新渲染
                form.render('select');
            }
        });
        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            var id = obj.data.id;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    $.ajaxSettings.async = false;//同步加载
                    $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                    $.get("/serverManager/delete" + '?id=' + id, function (result) {
                        layer.msg(result.message);
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['86%', '95%'],
                    content: '/serverManager/pages/ServerManageUpdate?id=' + id
                });
            }else if (obj.event === 'show') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim',
                    area: ['86%', '95%'],
                    content: '/serverManager/pages/ServerManageShow?id=' + id
                });
            }else if (obj.event === 'utop') {
                 layer.confirm('进行置顶操作吗？', function (index) {
                    // obj.del();
                    $.ajaxSettings.async = false;//同步加载
                    $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                    $.get("/serverManager/utop" + '?id=' + id, function (result) {
                        layer.msg(result.message);
                    });
                    layer.close(index);
                });
            }else if (obj.event === 'ntop') {
                 layer.confirm('取消置顶吗？', function (index) {
                    // obj.del();
                    $.ajaxSettings.async = false;//同步加载
                    $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
                    $.get("/serverManager/ntop" + '?id=' + id, function (result) {
                        layer.msg(result.message);
                    });
                    layer.close(index);
                });
            }
        });

    });

    /*激活新增弹窗页面，这个需要在后台配置返回页面的路径*/
    function add() {
        layer.open({
            type: 2,
            skin: 'layui-layer-rim',
            area: ['86%', '95%'],
            content: '/serverManager/pages/ServerManageAdd'
        });
    }

    $("body").on("click", ".imgview", function (e) {
        layer.photos({photos: {"data": [{"src": e.target.src}]}});
    });
</script>
</body>
</html>
