<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate'], function () {
        var admin = layui.admin
            , $ = layui.$
            , table = layui.table
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        $.ajaxSettings.async = false;//同步加载
        $.ajaxSettings.headers = {"token": layui.data(layui.setter.tableName)['token']};
        $.get("/selectMenu", function (result) {
            var data = result.data;
            $("#LAY-system-side-menu").html(data)
            element.init();

            var name = layui.data("layuiAdmin")['name'];
            console.log("nan"+data)
            $("#name").text(name);
        });
    })
</script>
<script>
    function clearCache() {
        window.sessionStorage.clear();
        window.localStorage.clear();
        var index = layer.msg('清除缓存中，请稍候', {icon: 16, time: false, shade: 0.8});
        setTimeout(function () {
            layer.close(index);
            layer.msg("缓存清除成功！");
        }, 1000);
    }

    window.onload=function () {
       var is =  window.sessionStorage.getItem("lockcms");
       if (is == 'true'){
           layer.open({
               title: false,
               type: 1,
               content: '<div class="admin-header-lock" id="lock-box">' +
                   '<div class="input_btn" style="width: 360px;height: 120px">' +
                   '<div class="admin-header-lock-name" id="lockUserName" style="margin-left: 135px; font-size: large;}">' + name + '</div>' +
                   '<input type="password" class="admin-header-lock-input layui-input" autocomplete="off" placeholder="请输入密码解锁.." name="lockPwd" id="lockPwd" style=" width: 200px; display: inline-block; margin-left: 42px; margin-top: 10px;" >' +
                   '<button class="layui-btn" id="unlock" onclick="unlock()" style=" margin-left: 10px;">解锁</button>' +
                   '<p style="color: red;margin-left: 42px; margin-top: 5px;">请输入登录密码，否则不会解锁成功哦！！！</p>' +
                   '</div>' +
                   '</div>',
               closeBtn: 0,
               shade: 0.9,
               success: function () {
                   //判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
                   if (window.sessionStorage.getItem('userFace') && $(".userAvatar").length > 0) {
                       $(".userAvatar").attr("src", $(".userAvatar").attr("src").split("images/")[0] + "images/" + window.sessionStorage.getItem('userFace').split("images/")[1]);
                   }
               }
           })
           $(".admin-header-lock-input").focus();
       }
    }


    //锁屏
    function lockPage() {
        var name = $("#name").val();
        window.sessionStorage.setItem("lockcms", true);
        layer.open({
            title: false,
            type: 1,
            content: '<div class="admin-header-lock" id="lock-box">' +
                '<div class="input_btn" style="width: 360px;height: 120px">' +
                '<div class="admin-header-lock-name" id="lockUserName" style="margin-left: 135px; font-size: large;}">' + name + '</div>' +
                '<input type="password" class="admin-header-lock-input layui-input" autocomplete="off" placeholder="请输入密码解锁.." name="lockPwd" id="lockPwd" style=" width: 200px; display: inline-block; margin-left: 42px; margin-top: 10px;" >' +
                '<button class="layui-btn" id="unlock" onclick="unlock()" style=" margin-left: 10px;">解锁</button>' +
                '<p style="color: red;margin-left: 42px; margin-top: 5px;">请输入登录密码，否则不会解锁成功哦！！！</p>' +
                '</div>' +
                '</div>',
            closeBtn: 0,
            shade: 0.9,
            success: function () {
                //判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
                if (window.sessionStorage.getItem('userFace') && $(".userAvatar").length > 0) {
                    $(".userAvatar").attr("src", $(".userAvatar").attr("src").split("images/")[0] + "images/" + window.sessionStorage.getItem('userFace').split("images/")[1]);
                }
            }
        })
        $(".admin-header-lock-input").focus();
    }


    function unlock() {
        var pwd = $("#lockPwd").val();
        var id = layui.data("layuiAdmin")['id'];
        if (pwd == '') {
            layer.msg("请输入解锁密码！");
            $("#lockPwd").focus();
        } else {
            $.ajax({
                url: "/account/unLock",    // 提交到controller的url路径
                type: "post",    // 提交方式
                data: {"password": pwd, "id": id},  // data为String类型，必须为 Key/Value 格式。
                success: function (result) {    // 请求成功后的回调函数，其中的参数data为controller返回的map,也就是说,@ResponseBody将返回的map转化为JSON格式的数据，然后通过data这个参数取JSON数据中的值
                    if (result.status == '200') {
                        window.sessionStorage.setItem("lockcms", false);
                        $("#lockPwd").val('');
                        layer.closeAll("page");
                    } else {
                        layer.msg("密码错误，请重新输入！");
                        $("#lockPwd").val('').focus();
                    }
                }
            })
        }
    }
</script>
