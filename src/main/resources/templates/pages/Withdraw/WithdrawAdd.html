<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">添加</div>
    <div class="layui-card-body" style="padding: 15px;">
      <form class="layui-form" action="" lay-filter="component-form-group" id="form">
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入id</label>
              <div class="layui-input-block">
                <input type="text" name="id" id="id" lay-verify="required|id" autocomplete="off"
                       placeholder="请输入id"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入昵称</label>
              <div class="layui-input-block">
                <input type="text" name="memberNickName" id="memberNickName" lay-verify="required|memberNickName" autocomplete="off"
                       placeholder="请输入昵称"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入头像</label>
              <div class="layui-input-block">
                <input type="text" name="memberHead" id="memberHead" lay-verify="required|memberHead" autocomplete="off"
                       placeholder="请输入头像"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入手机号</label>
              <div class="layui-input-block">
                <input type="text" name="memberPhone" id="memberPhone" lay-verify="required|memberPhone" autocomplete="off"
                       placeholder="请输入手机号"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入提现金额</label>
              <div class="layui-input-block">
                <input type="text" name="price" id="price" lay-verify="required|price" autocomplete="off"
                       placeholder="请输入提现金额"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入开户行</label>
              <div class="layui-input-block">
                <input type="text" name="bankName" id="bankName" lay-verify="required|bankName" autocomplete="off"
                       placeholder="请输入开户行"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入姓名</label>
              <div class="layui-input-block">
                <input type="text" name="bankMemberName" id="bankMemberName" lay-verify="required|bankMemberName" autocomplete="off"
                       placeholder="请输入姓名"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入卡号</label>
              <div class="layui-input-block">
                <input type="text" name="bankNumber" id="bankNumber" lay-verify="required|bankNumber" autocomplete="off"
                       placeholder="请输入卡号"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入申请时间</label>
              <div class="layui-input-block">
                <input type="text" name="applyTime" id="applyTime" lay-verify="required|applyTime" autocomplete="off"
                       placeholder="请输入申请时间"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入原因</label>
              <div class="layui-input-block">
                <input type="text" name="reason" id="reason" lay-verify="required|reason" autocomplete="off"
                       placeholder="请输入原因"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入审核时间</label>
              <div class="layui-input-block">
                <input type="text" name="examineTime" id="examineTime" lay-verify="required|examineTime" autocomplete="off"
                       placeholder="请输入审核时间"
                       class="layui-input" required="required">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span style="color: red">*</span>请输入审核状态 1:通过2:不通过3:待审核</label>
              <div class="layui-input-block">
                <input type="text" name="examineState" id="examineState" lay-verify="required|examineState" autocomplete="off"
                       placeholder="请输入审核状态 1:通过2:不通过3:待审核"
                       class="layui-input" required="required">
              </div>
            </div>
        <div class="layui-form-item layui-layout-admin">
          <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
              <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate', 'layedit'], function () {
    var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit
            , form = layui.form;


    /* 监听提交 */
    form.on('submit(component-form-demo1)', function (data) {
      var json = $('#form').serialize();
      json = decodeURIComponent(json, true);
      $.ajaxSettings.headers = {"token":layui.data(layui.setter.tableName)['token']};
            $.ajax({
        url: '/withdraw/add',
        type: "post",
        data: json,
        async: false,
        success: function (result) {
                    if (result.status == 200) {
                        window.parent.location.reload();
                    } else {
                        layer.msg(result.message, {
                            offset: '15px'
                            , icon: 2
                            , time: 1000
                        }, function () {
                            window.parent.location.reload();
                        });
                    }
                },
        error: function (result) {
          window.parent.location.reload();
        }
      });
    });
  });
</script>
</body>
</html>
